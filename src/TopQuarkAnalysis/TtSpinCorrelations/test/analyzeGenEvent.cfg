process DEMO =  {

  ### Miscellanous ##

  # miscellanous options
  untracked PSet options = {
    untracked bool    wantSummary = true // return trigger report (including filter efficiencies)
    untracked vstring SkipEvent   = {    // define exception handling
      "TopGenEvent_notSemiLeptonic"
    }
  }
  # initialize MessageLogger
  include "TopQuarkAnalysis/TtSpinCorrelations/data/MessageLogger.cfi"
  # switch ON/OFF particular output paths by (un)commenting lines
  replace MessageLogger.destinations = {
    "analyzeTtSpinCorrelations", // INFO (will be appended to existing file analyzeTtSpinCorrelations.log)
//     "debugTtSpinCorrelations",   // DEBUG (will be appended to existing file debugTtSpinCorrelations.log)
    "cerr",                      // WARNING
    "cout"                       // ERROR (should stay ON in any case!)
  }
  # switch on/off particular statistics output paths by (un)commenting lines
  replace MessageLogger.statistics = {
    "analyzeTtSpinCorrelations" // (will be appended to existing file analyzeTtSpinCorrelations.log)
  }


  ### Input ###

  source = PoolSource {
    include "TopQuarkAnalysis/TtSpinCorrelations/data/tt0j.GenEvent.cfi" // >1.3M events
    untracked uint32 skipEvents = 0
  }
  untracked PSet maxEvents = { untracked int32 input = -1 }


  ### TQAF ###

  # switch for decay mode filter (analysis is only applicable to semi-leptonic decays)
//   include "TopQuarkAnalysis/TtSpinCorrelations/data/TtSemiElecFilter.cfi"
//   include "TopQuarkAnalysis/TtSpinCorrelations/data/TtSemiMuonFilter.cfi"
  include "TopQuarkAnalysis/TtSpinCorrelations/data/TtSemiLeptonicFilter.cfi"

  #  T h e  M o d u l e
  include "TopQuarkAnalysis/TtSpinCorrelations/test/analyzeGenEvent.cfi"
  replace analyzeGenEvent.outputFilePath = "/msa3/vadler/TtSpinCorrelations/tt0j_2231/analyzeGenEvent.root"

  path p = {
    # comment this line to switch filter OFF
    # (AnalyzeGenEvent will throw an exception and skip the event if not semi-leptonic!)
    ttFilter,
    analyzeGenEvent
  }


  ### Output ###

}
