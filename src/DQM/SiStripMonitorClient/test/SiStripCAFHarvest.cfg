process CAFHarvestingJob = {

    #-------------------------------------------------
    ## Empty Event Source
    #-------------------------------------------------
    source = EmptyIOVSource {
      string timetype = "runnumber"
      uint64 firstValue = 58289
      uint64 lastValue  = 58289
      uint64 interval = 1
    }
    
    untracked PSet maxEvents = {untracked int32 input = 1}
        
    #-------------------------------------------------
    ## Message Logger
    #-------------------------------------------------
    service = MessageLogger {
	untracked vstring destinations   = { "error.log", "cout"}
	untracked PSet cout              = { untracked string threshold = "INFO" }
	untracked vstring debugModules   = { "*"}
    }

    #-------------------------------------------------
    ## DQM Services
    #-------------------------------------------------
    service = DQMStore {
	untracked string referenceFileName = "" 
	untracked int32 verbose = 1 
    }

    module qTester = QualityTester {
	 untracked FileInPath qtList = "DQM/SiStripMonitorClient/data/sistrip_qualitytest_config.xml"
         untracked bool getQualityTestsFromFile = true
         untracked int32 QualityTestPrescaler   = 1
         untracked bool qtestOnEndJob           = true
    }

    #-------------------------------------------------
    ## DQM Harvesting
    #-------------------------------------------------
    module dqmHarvesing = SiStripOfflineDQM {
	untracked bool   CreateSummary = true
        untracked unt32  GlobalStatusFilling = 1
	untracked string InputFileName = "DQM_SiStrip_R000058289_CAF-standAlone.root"      
	untracked string OutputFileName = "DQM_SiStrip_R000058289_CAF.root"      
    }
    #-------------------------------------------------
    ## Scheduling
    #-------------------------------------------------

    path p = {qTester,dqmHarvesing}
}
