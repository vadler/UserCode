  module hltFilter = HLTHighLevel {
    vstring HLTPaths           = {
      "CandHLTTrackerCosmicsCoTF",
      "CandHLTTrackerCosmicsRS"  ,
      "CandHLTTrackerCosmicsCTF"
    }
    bool     andOr             = true
    InputTag TriggerResultsTag = TriggerResults::FU
  }
  
  ### SCHEDULING
  
  path p = {
//     SiStripDQMRecoFromRaw               ,  // comment this out when running from RECO or with full reconstruction
//     hltFilter                           ,  // comment this out to switch off the HLT pre-selection
//     SiStripDQMSourceGlobalRunCAF_fromRAW, // comment this out when running from RECO or with full reconstruction
    SiStripDQMRecoGlobalRunCAF          ,
    SiStripDQMSourceGlobalRunCAF_reduced,
    SiStripDQMClientGlobalRunCAF        ,
    qTester                             ,
    dqmSaver
  }
  
  ### INPUT
  
  source = PoolSource { 
    untracked vstring fileNames = {
//       # RAW from CRUZET4 run 58733
//       "/store/data/Commissioning08/Cosmics/RAW/CRUZET4_v1/000/058/733/08D4E065-5E72-DD11-BB0A-0019B9F7310E.root" // 21279 events
      # RECO from CRUZET4 run 58733
      "/store/data/Commissioning08/Cosmics/RECO/CRUZET4_v1/000/058/733/127A54D3-6D72-DD11-84DF-000423D951D4.root" // 21221 events
    }
  }
  
  untracked PSet maxEvents = {
    untracked int32 input = 1000
  }

}
