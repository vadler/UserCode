process DQMOnlineSimData = {

  #-------------------------------------------------
  # Messages
  #-------------------------------------------------

  service = MessageLogger {
    untracked vstring destinations = {
      "cout"
    }
    untracked PSet cout = {
      untracked string threshold = "INFO" 
    }
  }
  
  #-------------------------------------------------
  # Magnetic Field
  #-------------------------------------------------
  
  include "Configuration/GlobalRuns/data/ForceZeroTeslaField.cff"
  
  #-------------------------------------------------
  # Geometry
  #-------------------------------------------------
  
  # tracker geometry with (mis)alignment
  include "Geometry/TrackerGeometryBuilder/data/trackerGeometry.cfi"
  replace TrackerDigiGeometryESModule.applyAlignment = true   
    
  # tracker numbering
  include "Geometry/TrackerNumberingBuilder/data/trackerNumberingGeometry.cfi"
    
  # cms geometry
  include "Geometry/CMSCommonData/data/cmsIdealGeometryXML.cfi"
  
  #-------------------------------------------------
  # Calibration
  #-------------------------------------------------
  
  ### fake conditions  
  include "Configuration/StandardSequences/data/FakeConditions.cff"
  ### frontier conditions (global tag)
//   include "Configuration/StandardSequences/data/FrontierConditions_GlobalTag.cff"
//   replace GlobalTag.globaltag = "CRUZET_V0::All"
  
  ### Switch ###
  ### If frontier conditions are used in XDAX environment, use the following service:
//   service = SiteLocalConfigService {}
  
  #-------------------------------------------------
  # Reconstruction
  #-------------------------------------------------
  
  # offline raw to digi for MC
  include "Configuration/StandardSequences/data/RawToDigi.cff"
   
  # global reconstruction                                                                                   
  include "Configuration/GlobalRuns/data/ReconstructionGR.cff"
  
  #-------------------------------------------------
  #-------------------------------------------------
  # DQM
  #-------------------------------------------------
  #-------------------------------------------------
    
  include "DQM/SiStripMonitorClient/data/SiStripDQMTier0GlobalRun.cff"
  
  #-------------------------------------------------
  # Performance Checks
  #-------------------------------------------------
  
  # memory
  service = SimpleMemoryCheck {
    untracked int32 ignoreTotal = 0
  }
  
  # timing
  service = Timing {}
     
  #-------------------------------------------------
  # In-/Output
  #-------------------------------------------------
  
  # input
  source = PoolSource {
    untracked vstring fileNames = {
      "file:/home/cmstacuser/DQM/data/gen_sim_digi_raw_1k_Cosmics_200pre9.root"
    }
  }
  untracked PSet maxEvents = {
    untracked int32 input = -1
  }
  
  # output
  module out = PoolOutputModule {
    untracked string fileName = "SiStripDQM_Tier0GlobalRun.empty.root"
    untracked vstring outputCommands = {
      "drop *"
      ,"keep *_MEtoEDMConverter_*_DQMOnlineSimData"
    }
    untracked PSet options = {
      untracked bool wantSummary = true
    }
  }
     
  #-------------------------------------------------
  # General Options
  #-------------------------------------------------
  
  untracked PSet options = {
    untracked bool wantSummary = true 
  }

  #-------------------------------------------------
  # Scheduling
  #-------------------------------------------------
  
  path p = {
    # from "Configuration/StandardSequences/data/RawToDigi.cff"
    siPixelDigis,         
    SiStripRawToDigis,   // both  SiStrip and Pixel needed here
    # from "Configuration/GlobalRuns/data/ReconstructionGR.cff"
    trackerGR,           // only tracker needed here
    # from "DQM/SiStripMonitorClient/data/SiStripDQMTier0.cff"
    SiStripDQMTest
  }
  
  endpath pout = {
    out
  }
  
}
